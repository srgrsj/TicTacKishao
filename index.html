<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики Кизарики</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen" class="active">
        <h1>Крестики Кизарики</h1>
        <button id="startButton">Играть!</button>
    </div>
    <div id="gameScreen">
        <canvas id="gameBoard" width="300" height="300"></canvas>
        <div id="result"></div>
        <button id="restartButton" class="hidden">Еще раз</button>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="zerkalo.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
